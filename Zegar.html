<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Timer</title>
<style>
  /* Ogólne ustawienia */
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #121212; /* ciemne tło */
    color: #ffffff;
  }

  /* Tytuł */
  h1 {
    font-size: 3em;
    color: #ffffff; /* biały zamiast żółtego */
    margin-bottom: 30px;
    text-shadow: 0 0 5px #ffffffaa;
  }

  /* Wyświetlacz timera */
  #timer {
    font-size: 6em;
    font-weight: bold;
    color: #ffffff;
    background-color: #1f1f1f; /* lekko ciemniejszy panel */
    padding: 20px 40px;
    border-radius: 20px;
    box-shadow: 0 0 15px #ffffff55;
    margin-bottom: 40px;
  }

  /* Kontener ustawień */
  .controls {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin-bottom: 30px;
  }

  /* Pola liczbowo-wejściowe */
  input[type="number"] {
    width: 100px;
    font-size: 1.2em;
    text-align: center;
    padding: 10px;
    border-radius: 10px;
    border: none;
    background-color: #1f1f1f;
    color: #ffffff;
    box-shadow: 0 0 10px #000000aa inset;
  }

  /* Przycisk */
  button {
    font-size: 1.2em;
    padding: 12px 25px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    background-color: #ffffff; /* biały */
    color: #121212;
    font-weight: bold;
    transition: all 0.2s ease;
  }

  button:hover {
    background-color: #dddddd;
    transform: scale(1.05);
  }
</style>
</head>
<body>

<h1>Timer</h1>

<div class="controls">
  <input type="number" id="minutes" placeholder="Minuty" min="0" max="60">
  <input type="number" id="seconds" placeholder="Sekundy" min="0" max="59">
  <button onclick="startTimer()">Start</button>
  <button onclick="resetTimer()">Reset</button>
</div>

<div id="timer">00:00</div>

<script>
let countdown;
let totalSeconds = 0;

function startTimer() {
  // Pobranie wartości i ograniczenie maksymalnych wartości
  let minutes = parseInt(document.getElementById('minutes').value) || 0;
  let seconds = parseInt(document.getElementById('seconds').value) || 0;

  if (minutes > 60) minutes = 60;
  if (seconds > 59) seconds = 59;

  totalSeconds = minutes * 60 + seconds;

  clearInterval(countdown);
  updateDisplay();

  countdown = setInterval(() => {
    if (totalSeconds <= 0) {
      clearInterval(countdown);
      alert("Czas minął!");
    } else {
      totalSeconds--;
      updateDisplay();
    }
  }, 1000);
}

function resetTimer() {
  clearInterval(countdown);
  totalSeconds = 0;
  updateDisplay();
}

function updateDisplay() {
  const mins = String(Math.floor(totalSeconds / 60)).padStart(2, '0');
  const secs = String(totalSeconds % 60).padStart(2, '0');
  document.getElementById('timer').textContent = `${mins}:${secs}`;
}
</script>

</body>
</html>
